<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>PlayStock</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <form role="search">
                    <div class="form">
                        <button type="submit"><img src="./resources/crosshairs.svg" alt="search button"></button>
                        <input type="search" id="mySearch" name="search">
                    </div>
                </form>
            </div>
            <div class="user-info">
                <div class="user-mini-logo"><img src="./resources/nasa-jlV2k_Fx0fc-unsplash.jpg" alt="user mini logo"></div>
                <div class="user-mini-name">User Name</div>
            </div>
            <div class="user-name">
                <div class="user-logo"><img src="./resources/nasa-jlV2k_Fx0fc-unsplash.jpg" alt="user logo"></div>
                <div class="hi">Hi there, </div>
                <div class="name"><h2>User Name (@UserName)</h2></div>
            </div>
            <div class="user-actions">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo"><img src="./resources/strategy (1).png" alt="Image logo">PlayStock</div>
            <div class="navigation">
                <ul>
                    <li class="home"><a href="">Home</a></li>
                    <li class="profile"><a href="">Profile</a></li>
                    <li class="messages"><a href="">Messages</a></li>
                    <li class="history"><a href="">History</a></li>
                    <li class="tasks"><a href="">Tasks</a></li>
                    <li class="communities"><a href="">Communities</a></li>
                </ul>
            </div>
            <div class="config">
                <ul>
                    <li class="settings"><a href="">Settings</a></li>
                    <li class="support"><a href="">Support</a></li>
                    <li class="privacy"><a href="">Privacy</a></li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="my-projects">Your Projects
                <div class="projects">
                    <div class="cards">Project 1</div>
                    <div class="cards">Project 2</div>
                    <div class="cards">Project 3</div>
                    <div class="cards">Project 4</div>
                    <div class="cards">Project 5</div>
                    <div class="cards">Project 6</div>
                </div>
            </div>
            <div class="announcements">Announcements</div>
            <div class="trending">Trending</div>
        </div>
    </div>
</body>
</html>
